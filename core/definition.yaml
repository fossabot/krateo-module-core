                    # podAnnotations:
                    #   description: podAnnotations values
                    #   type: object
                    # podSecurityContext:
                    #   description: podSecurityContext values
                    #   type: object
                    # securityContext:
                    #   description: securityContext values
                    #   type: object
                    # service:
                    #   description: service values
                    #   type: object
