                    #       description: resouces limits values
                    #       type: object
                    #       properties:
                    #         # you can monitor memory usage using "kubectl -n krateo top pods"
                    #         memory:
                    #           description: resources limits memory value
                    #           type: string
                    #         cpu:
                    #           description: resources limits cpu value
                    #           type: string
